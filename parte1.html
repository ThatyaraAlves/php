<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    
    <form action="parte2.php" method="post">
        
            <label for="name">Nome:</label>
            <input type="text" required name="name" id="name" >
        

        <div>
            <label for="gender">Gênero:</label>
            
            <input type="radio" required name="gender" id="gender" value="Masculino" checked>
            <label for="gender">Masculino</label>
            
            <input type="radio" name="gender" id="gender" value="Feminino" >
            <label for="gender">Feminino</label>
        </div>

        <div>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" required name="data_nasc" id="data_nasc" >
        </div>

        <div>
            <label for="tel">Telefone:</label>
            <input type="tel" required name="tel" id="tel" >
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" required name="email" id="email" >
        </div>
        
        <input type="submit" value="Enviar">
    </form>

   
   
    
</body>
</html>
